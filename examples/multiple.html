<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OverType - Multiple Editors Example</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            background: #f5f5f5;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }
        
        .editors-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .editor-card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .editor-header {
            padding: 12px 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: 500;
        }
        
        .editor-container {
            height: 250px;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        button {
            padding: 8px 16px;
            border: none;
            background: #4a90e2;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        
        button:hover {
            background: #357abd;
        }
        
        .status {
            margin-top: 20px;
            padding: 15px;
            background: #e8f5e9;
            border: 1px solid #4caf50;
            border-radius: 4px;
            color: #2e7d32;
        }
        
        .sync-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #4caf50;
            border-radius: 50%;
            margin-left: 10px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <h1>OverType Multiple Editors Example</h1>
    <p class="subtitle">Multiple independent editors on the same page</p>
    
    <div class="editors-grid">
        <div class="editor-card">
            <div class="editor-header">
                Editor 1 - Notes
                <span class="sync-indicator"></span>
            </div>
            <div class="editor editor-container" data-theme="solar"></div>
        </div>
        
        <div class="editor-card">
            <div class="editor-header">
                Editor 2 - Todo List
                <span class="sync-indicator"></span>
            </div>
            <div class="editor editor-container" data-theme="cave"></div>
        </div>
        
        <div class="editor-card">
            <div class="editor-header">
                Editor 3 - Code Snippets
                <span class="sync-indicator"></span>
            </div>
            <div class="editor editor-container" data-theme="solar"></div>
        </div>
        
        <div class="editor-card">
            <div class="editor-header">
                Editor 4 - Documentation
                <span class="sync-indicator"></span>
            </div>
            <div class="editor editor-container" data-theme="cave"></div>
        </div>
    </div>
    
    <div class="controls">
        <button onclick="initAllEditors()">Initialize All</button>
        <button onclick="getAllValues()">Get All Values</button>
        <button onclick="clearAll()">Clear All</button>
        <button onclick="syncContent()">Sync Content</button>
        <button onclick="toggleAllThemes()">Toggle All Themes</button>
    </div>
    
    <div id="status" class="status" style="display: none;"></div>

    <script src="../dist/overtype.js"></script>
    <script>
        let editors = [];
        
        // Sample content for each editor
        const sampleContent = {
            notes: `# Meeting Notes

## Date: ${new Date().toLocaleDateString()}

### Attendees
- John Doe
- Jane Smith
- Bob Johnson

### Discussion Points
1. **Project timeline** review
2. *Budget* considerations
3. \`Technical\` requirements

### Action Items
- [ ] Send follow-up email
- [ ] Schedule next meeting
- [ ] Review documentation`,
            
            todo: `# Todo List

## Today
- [x] Morning standup
- [ ] Code review
- [ ] Update documentation
- [ ] Test new feature

## This Week
- [ ] Deploy to staging
- [ ] Client presentation
- [ ] Team retrospective

## Backlog
- [ ] Refactor authentication
- [ ] Optimize database queries
- [ ] Update dependencies`,
            
            code: `# Code Snippets

## JavaScript Function
\`\`\`javascript
function fibonacci(n) {
    if (n <= 1) return n;
    return fibonacci(n - 1) + fibonacci(n - 2);
}
\`\`\`

## CSS Style
\`\`\`css
.container {
    display: flex;
    justify-content: center;
    align-items: center;
}
\`\`\`

## Bash Command
\`\`\`bash
git add . && git commit -m "Update"
\`\`\``,
            
            docs: `# API Documentation

## Overview
This API provides **RESTful** endpoints for managing user data.

## Endpoints

### GET /users
Returns a list of all users.

### POST /users
Creates a new user with the provided data.

### PUT /users/:id
Updates an existing user.

### DELETE /users/:id
Deletes a user by ID.

## Authentication
All endpoints require a valid \`API_KEY\` in the header.

> Note: Rate limiting is enforced at 100 requests per minute.`
        };
        
        // Initialize all editors on page load
        function initAllEditors() {
            const containers = document.querySelectorAll('.editor');
            const contents = [sampleContent.notes, sampleContent.todo, sampleContent.code, sampleContent.docs];
            
            editors = OverType.init('.editor', {
                onChange: (value, instance) => {
                    const index = editors.indexOf(instance);
                    console.log(`Editor ${index + 1} changed:`, value.length + ' characters');
                }
            });
            
            // Set initial content and themes
            editors.forEach((editor, index) => {
                editor.setValue(contents[index]);
                const theme = containers[index].dataset.theme || 'solar';
                editor.setTheme(theme);
            });
            
            showStatus(`Initialized ${editors.length} editors`);
        }
        
        function getAllValues() {
            const values = editors.map((editor, index) => {
                const value = editor.getValue();
                return `Editor ${index + 1}: ${value.length} characters`;
            });
            
            showStatus('Editor Contents:\n' + values.join('\n'));
            
            // Log to console as well
            editors.forEach((editor, index) => {
                console.log(`Editor ${index + 1}:`, editor.getValue());
            });
        }
        
        function clearAll() {
            editors.forEach(editor => {
                editor.setValue('');
            });
            showStatus('All editors cleared');
        }
        
        function syncContent() {
            if (editors.length === 0) {
                showStatus('No editors initialized');
                return;
            }
            
            const firstContent = editors[0].getValue();
            editors.slice(1).forEach(editor => {
                editor.setValue(firstContent);
            });
            showStatus('Content synchronized across all editors');
        }
        
        function toggleAllThemes() {
            editors.forEach(editor => {
                const currentContent = editor.getValue();
                const isCurrentlySolar = !currentContent.includes('--bg-primary: #141E26');
                editor.setTheme(isCurrentlySolar ? 'cave' : 'solar');
            });
            showStatus('All themes toggled');
        }
        
        function showStatus(message) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.style.display = 'block';
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                status.style.display = 'none';
            }, 5000);
        }
        
        // Auto-initialize on page load
        window.addEventListener('DOMContentLoaded', () => {
            initAllEditors();
        });
    </script>
</body>
</html>
